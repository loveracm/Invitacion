<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Boda - Sergie & Rosana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pagina-1" class="pagina">
        <a href="#" class="boton-fotos" target="_blank">
            <img src="IMG/icons8-cámara-32.png" alt="Icono de cámara para ver fotos" class="icono-fotos">
        </a>
    </div>

    <!-- New block: Page 2 -->
    <div id="pagina-2" class="pagina">
        <div class="contenido-pagina-2">
            


            <!-- Countdown Timer -->
            <div class="contador-boda">
                <p class="contador-titulo">¡Faltan!</p>
                <div id="countdown" class="countdown-numeros">
                    <span id="dias">00</span> días
                    <span id="horas">00</span> horas
                    <span id="minutos">00</span> minutos
                    <span id="segundos">00</span> segundos
                </div>
            </div>

            <!-- Buttons for Locations and Dress Code -->
            <div class="botones-ubicacion">
                <a href="https://maps.app.goo.gl/bFt8kPcvracwKgNt9" target="_blank" class="boton-icono-ubicacion">
                    <img src="IMG/iglesia.png" alt="Icono de capilla" class="icono-ubicacion">
                    <p>Ceremonia     Iglesia Inmaculado corazón de María  19:30 Hs.</p>
                </a>
                <a href="https://maps.app.goo.gl/ExYhQJvucDxjyA3a7" target="_blank" class="boton-icono-ubicacion">
                    <img src="IMG/copas-de-champan.png" alt="Icono de copas" class="icono-ubicacion">
                    <p>Recepción      Salon del club IPS 21:30 Hs.</p>
                </a>
                <a href="vestimenta.html" target="_blank" class="boton-icono-ubicacion">
                    <img src="IMG/moda.png" alt="Icono de vestimenta" class="icono-ubicacion">
                    <p>Vestimenta</p>
                </a>
            </div>

            <!-- Confirm Button -->
            <a href="https://forms.gle/your-google-forms-link" target="_blank" class="boton-confirmar">Confirmar Asistencia</a>
        </div>
    </div>

    <!-- Other invitation blocks will go here -->

    <script src="script.js"></script>
</body>
</html>
